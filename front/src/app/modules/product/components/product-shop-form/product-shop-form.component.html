<p-dialog [visible]="visible()" [modal]="true" [header]="id() ? 'Editar Venda' : 'Cadastrar Venda' "
  [style]="{width: '30vw'}" closable=false>
  <form [formGroup]="form">
    <div class="shopId">
      <label for="shopId">Loja:</label>
      <p-select formControlName="shopId" [options]="shops" optionLabel="description" optionValue="id"
        placeholder="Selecione a Loja" appendTo="body" />
    </div>

    <div class="price">
      <label for="price">Pre√ßo:</label>
      <p-inputnumber mode="decimal" formControlName="price" [minFractionDigits]="2" [maxFractionDigits]="2" />
    </div>
    <div class="action-buttons">
      <p-button label="Salvar" (click)="handleSaveOrUpdate()" [disabled]=form.invalid />
      <p-button label="Cancelar" (click)="close()" severity=danger [outlined]=true />
    </div>
  </form>
</p-dialog>
